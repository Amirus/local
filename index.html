<!doctype html>
<html>
    <head>
        <title>LinkShell</title>
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="/assets/css/rev3.css" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="/assets/prompt.png" />
    </head>
    
    <body>
        <table id="lshui-env">
            <tr>
                <td class="dropcolumn"></td>
                <td class="dropcolumn defcolumn"><div class="dropzone"></div></td>
                <td class="dropcolumn"></td>
            </tr>
        </table>

        <script>
            var env_config = {
                logging_enabled:1,
                structure:[
                    // Apps
                    { 
                        uri:'/app/inbox', 
                        module:'pfraze/inbox', 
                        services:[
                            { name:'@linkshui', uri:'http://linkshui.com:8600' },
                            { name:'Fixture', uri:'/serv/inbox/fixture' }
                        ]
                    },
                    { uri:'/app/statfeed', module:'pfraze/statfeed', service:{ uri:'/serv/statusnet/api' }},
                    { uri:'/app/cab', module:'pfraze/cabinet', service:{ uri:'/serv/files' }},
                    { uri:'/app/jeo', module:'wjosdejong/jsoneditor' },
                    { uri:'/app/commander', module:'pfraze/commander' },
                    { uri:'/app/runbox', module:'pfraze/runbox' },
                    { uri:'/app/htmler', module:'pfraze/htmler' },

                    // Services
                    { uri:'/serv/inbox/fixture', module:'pfraze/inbox-srvc-fixture', name:'Fixture' }
                ],
                loadscripts:[
                    'modules/pfraze/doclev/profile'
                ]
            };
        </script>
        <script data-main="main" src="/assets/js/require.js"></script>
    </body>
</html>
