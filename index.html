<!doctype html>
<html>
    <head>
        <title>LinkShUI</title>
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="/assets/css/rev2.css" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="/assets/prompt.png" />
    </head>
    
    <body>
        <div id="lshui">
            <div id="lshui-cli">
                <span id="lshui-cli-prompt">loading</span>
                <span id="lshui-cli-prompt-end">&rsaquo;</span>
                <input id="lshui-cli-input" name="cmd" type="text" autofocus autocomplete="off" />
            </div>
            <div id="lshui-env"></div>
        </div>

        <script>
            var env_config = {
                logging_enabled:1,
                structure:[
                    // Inbox
                    { 
                        uri:'/inbox', 
                        module:'pfraze/inbox', 
                        services:[
                            { name:'Fixture', uri:'/serv/inbox/fixture' },
                            { name:'@linkshui', uri:'http://linkshui.com:8600' }
                        ]
                    },
                    { uri:'/serv/inbox/fixture', module:'pfraze/inbox-srvc-fixture', name:'Fixture' },

                    // Statfeed
                    { uri:'/statfeed', module:'pfraze/statfeed', service:{ uri:'/serv/statusnet/api' }},

                    // Liftbox
                    { uri:'/liftbox', module:'pfraze/liftbox', service:{ uri:'/serv/files' }},

                    // Test
                    { uri:'/test', module:'linkshui/test' },
            
                    // Tools
                    { uri:"/", module:"linkshui/intro" },
                    { uri:"/tools/spahql", module:"danski/spahql" },
                    { uri:"/tools/jeo", module:"wjosdejong/jsoneditor" },
                    { uri:"/tools/prettify", module:"google/prettify" },
                    { uri:"/tools/runbox", module:"pfraze/runbox" },
                    { uri:"/tools/htmler", module:"pfraze/htmler" }
                ],
                links:[
                    { uri:'/tools/spahql', rel:'spahql' },
                    { uri:'/tools/jeo', rel:'jeo' },
                    { uri:'/tools/prettify', rel:'prettify' }
                ]
            };
        </script>
        <script data-main="main" src="/assets/js/require.js"></script>
    </body>
</html>
