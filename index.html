<!doctype html>
<html>
    <head>
        <title>LinkShUI</title>
        <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="/assets/css/rev1.css" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="/assets/prompt.png" />
    </head>
    
    <body>
        <div id="lshui">
            <div id="lshui-cli">
                <span id="lshui-cli-prompt">loading</span>
                <span id="lshui-cli-prompt-end">&rsaquo;</span>
                <input id="lshui-cli-input" name="cmd" type="text" autofocus autocomplete="off" />
            </div>
            <div id="lshui-leftpanel">
                <div id="lshui-hist"></div>
            </div>
            <div id="lshui-mainpanel">
                <div id="lshui-env"></div>
            </div>
            <div id="lshui-banner">
                <h1>linkshui</h1>
                <p>v0.0.1 crouching tiger</p>
            </div>
        </div>

        <script>
            var env_config = {
                logging_enabled:1,
                structure:[
                    // Inbox
                    { uri:'#inbox', module:'pfraze/inbox', services: { fixture:{ name:'Fixture' }}},
                    { uri:'#inbox/services/fixture', module:'pfraze/inbox-srvc-fixture', name:'Fixture' },

                    // Test
                    { uri:'#test', module:'linkshui/test' },
            
                    // Tools
                    { uri:"#", module:"linkshui/intro" },
                    { uri:"#tools/spahql", module:"danski/spahql" },
                    { uri:"#tools/jeo", module:"wjosdejong/jsoneditor" },
                    { uri:"#tools/prettify", module:"google/prettify" },
                    { uri:"#toys/bggl", module:"toys/bggl" },
                ],
                links:[
                    { uri:'#tools/spahql', rel:'spahql' },
                    { uri:'#tools/jeo', rel:'jeo' },
                    { uri:'#tools/prettify', rel:'prettify' }
                ]
            };
        </script>
        <script data-main="env/main" src="/assets/js/require.js"></script>
    </body>
</html>
